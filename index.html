<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <form action="index.html" method="post">
    <h1>Sign Up</h1>

    <fieldset>

      <legend>
        <span class="number">1</span> Your basic info
      </legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" />

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" />

      <label>Age:</label>
      <input type="radio" id="under_13" value="under_13" name="user_age">
      <label for="under_13" class="light">Under 13</label>

      <input type="radio" id="13_and_over" value="13_and_over" name="user_age">
      <label for="13_and_over" class="light">13 and over</label>

    </fieldset>

    <fieldset>
      <legend>
        <span class="number">2</span> Your profile
      </legend>

      <label for="bio">Biography:</label>
      <textarea id="bio" name="user_bio"></textarea>

      <label for="job role">Job Role:</label>
      <select id="job role">
        <optgroup label="Web">
          <option value="front_end_developer">Front end developer</option>
          <option value="rails_developer">Rails developer</option>
          <option value="python_developer">Python developer</option>
          <option value="php_developer">PHP developer</option>
          <option value="wordpress_developer">Wordpress developer</option>
        </optgroup>
        <optgroup label="Mobile">
          <option value="ios_developer">iOS developer</option>
          <option value="android_developer">Android developer</option>
        </optgroup>
      </select>

      <label>Interests:</label>
      <input type="checkbox" id="development" id="development" value="interest_development" name="user_interest" />
      <label for="development" class="light">Development</label><br />

      <input type="checkbox" id="design" id="design" value="interest_design" name="user_interest" />
      <label for="design" class="light">Design</label><br />

      <input type="checkbox" id="business" id="business" value="interest_business" name="user_interest" />
      <label for="business" class="light">Business</label><br />



    </fieldset>

    <button type="submit">Sign Up</button>
  </form>


</body>

</html>
